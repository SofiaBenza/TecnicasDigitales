<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lightbox2/css/lightbox.min.css"> 
    <title>Galería</title>
    <link rel="stylesheet" href="greenstyle.css">
</head>

<body>
    <header>
        <h1>GREEN GALERY</h1>
        <h2>- The color of hope -</h2>
    </header>

    <section>

        <div class="Galeria">

            <a href="Fotosgreen/Picnic.jpg" target="blank" data-lightbox="Green" data-title="Disfruta de los picnics con tus amigos">
                <img alt="Picnic" src="Fotosgreen/Picnic.jpg">
            </a>

            <a href="Fotosgreen/Camara.jpg" target="blank" data-lightbox="Green" data-title="Saca fotos y busca inspiración">
                <img alt="Camara" src="Fotosgreen/Camara.jpg">
            </a>

            <a href="Fotosgreen/Ropa.jpg" target="blank" data-lightbox="Green" data-title="Encuentra tu estilo y siéntete agusto">
                <img alt="Ropa" src="Fotosgreen/Ropa.jpg">
            </a>

            <a href="Fotosgreen/Macarons.jpg" target="blank" data-lightbox="Green" data-title="Disfruta de los sabores de la vida">
                <img alt="Macarons" src="Fotosgreen/Macarons.jpg">
            </a>

            <a href="Fotosgreen/Infusion.jpg" target="blank" data-lightbox="Green" data-title="Guarda tiempo para una buena taza de té">
                <img alt="Infusion" src="Fotosgreen/Infusion.jpg">
            </a>

            <a href="Fotosgreen/Hojas.jpg" target="blank" data-lightbox="Green" data-title="Pierdete entre la nturaleza">
                <img alt="Hojas" src="Fotosgreen/Hojas.jpg">
            </a>

            <a href="Fotosgreen/Telefono.jpg" target="blank" data-lightbox="Green" data-title="Llama a tus seres queridos">
                <img alt="Telefono" src="Fotosgreen/Telefono.jpg">
            </a>

        </div>

    </section>

    <script src="lightbox2/js/lightbox-plus-jquery.min.js"></script>

</body>

</html>
