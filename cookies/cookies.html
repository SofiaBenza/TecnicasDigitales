<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("button").click(function() {

            });
        });

    </script>

</head>

    <header>

    <section>

        <div class="container">
            <a href="fotosgreen/Picnic.jpg" target="blank" data-lightbox="Green" data-title="Disfruta de los picnics con tus amigos">
                <img alt="Picnic" src="fotosgreen/Picnic.jpg">
                <div class="overlay">
                 <div class="text">Disfruta de los picnics con tus amigos</div>
                </div>
            </a>
        </div>

        <div class="container">
            <a href="fotosgreen/Camara.jpg" target="blank" data-lightbox="Green" data-title="Saca fotos y busca inspiración">

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12509.038228172627!2d-0.49744510000000003!3d38.38924725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6236bf61667edf%3A0xeca65f4d2929247f!2sCentro%20Comercial%20The%20Outlet%20Stores%20Alicante!5e0!3m2!1ses!2ses!4v1608623127810!5m2!1ses!2ses" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
